<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LJ Video Editor</title>
    <link type="text/css" rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <script src="./video.js" type="text/javascript"></script>
    <script src="./time.js" type="text/javascript"></script>
    <script src="./input.js" type="text/javascript"></script>
    <script src="./display.js" type="text/javascript"></script>
    <script src="./ui.js" type="text/javascript"></script>
    <script src="./main.js" type="text/javascript"></script>
    <style>
        html, body
        {
            width: 100%;
            overflow-x: hidden;
        }

        video, source
        {
            margin: 0;
            padding: 0;
        }

        #project
        {
            display: none;
        }

        #controllerTime
        {
            width: 100%;
            overflow-x: scroll;
        }

        #controllerTime > div
        {
            border-radius: 10px;
            position: relative;
            height: 20px;
        }

        #displayBlocks
        {
            position: fixed;
        }
    </style>
</head>
<body>
<!-- 專案內容 -->
<div id="project">

</div>
<!-- 開起影片介面 -->
<div id="openPanel">
    <p>
        open video <input id="openUrl" type="file" /> <button onclick="ljUi.openVideo()"> open </button>
    </p>
    <textarea id="loader">

    </textarea>
    - or -
    <p>
        <select id="localStorage">
            <option>not working</option>
        </select>
    </p>
</div>
<!-- 區塊內容輸入 -->
<div id="inputPanel">
</div>
<!-- 顯示 -->
<div id="displayPanel">
    <!-- 影片顯示 -->
    <video id="displayVideo"
        ontimeupdate="ljVideoEditor.flushTime()"
    >
        <source id="displayVideoUrl" src="" />
    </video>
    <!-- 後製效果顯示 -->
    <div id="displayBlocks" onclick="ljUi.videoClick()">

    </div>
</div>
<!-- 選擇與控制 -->
<div id="controllerPanel">
    <span onclick="ljInput.createBlocks()" class="glyphicon glyphicon-font"><!-- 新增字幕 --></span>
    <div id="controllerTime" onscroll="ljUi.scrolledTime()">
        <!-- 總影片時間 -->
        <!-- width = window.innerWidth + video time -->
        <div id="controllerTimeTotal"></div>
        <!-- 其他區塊空置器 -->
        <!-- <div id="time-1" start="1" end="2" style="top:1; left:2; color: #000;">content</div> -->
    </div>
    <div>

    </div>
</div>
<!-- 輸入 -->
<script>
    ljVideoEditor.init();
</script>
</body>
</html>
