<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LJ Video Editor</title>
    <link type="text/css" rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <script src="./main.js" type="text/javascript"></script>
    <style>
        html, body
        {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .glyphicon
        {
            font-size: 3em;
        }

        .text
        {
            border: 1px solid #080808;
        }
    </style>
</head>
<body>
<div id="openPanel">
    <p>
        open video <input id="openUrl" type="file" /> <button onclick="ljVideoEditor.openVideo()"> open </button>
    </p>
    - or -
    <p>
        <select id="localStorage">
            <option>not working</option>
        </select>
    </p>
</div>
<div id="mainPanel">
    <video id="videoDisplay"
        ontimeupdate="ljVideoEditor.updateTimeController()"
        onclick="ljVideoEditor.videoClick()"
    >
        <source id="videoUrl" src="" />
    </video>
    <div id="timeController">
        <span onclick="ljVideoEditor.back(1)"   class="glyphicon glyphicon-backward"><!-- << --></span>
        <span onclick="ljVideoEditor.back(0.1)" class="glyphicon glyphicon-chevron-left"><!-- < --></span>
        <span onclick="ljVideoEditor.jump(0.1)" class="glyphicon glyphicon-chevron-right"><!-- > --></span>
        <span onclick="ljVideoEditor.jump(1)"   class="glyphicon glyphicon-forward"><!-- >> --></span>
        <span onclick="ljVideoEditor.createNewText()" class="glyphicon glyphicon-font"><!-- 新增字幕 --></span>
        <span onclick="ljVideoEditor.copyLast()" class="glyphicon glyphicon-file"><!-- 複製上個字幕 --></span>
        <div id="timeStatus"></div>
    </div>
    <!-- 字幕 -->
    <div id="texts">
    </div>
</div>
</body>
</html>
